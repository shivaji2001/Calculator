<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section id="sect">
        <div id="calcu">
            <table class="table" border="2" style="background-color: rgb(52, 51, 54);">
                <caption style="font-size:300%  ">Calculator</caption>
                <tr>
                    <td colspan="4">
                        <span id="display"></span>
                    </td>
                </tr>
                <tr>
                    <td id="ac">AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td>/</td>

                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td colspan="3">0</td>

                    <td>=</td>
                </tr>
            </table>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
